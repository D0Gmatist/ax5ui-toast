<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="../dist/ax5toast.css"/>
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap-ax5mask/dist/ax5mask.css"/>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>

<body style="padding: 50px;">

    <button class="btn" id="toast-open">
        toast
    </button>

<script>
    var toast = new ax5.ui.toast();
    toast.setConfig();
    $(document.body).ready(function () {

        $("#toast-open").click(function(){
            toast.push("12312312");
        });

    });
</script>

</body>
